<body>
    <h2>Authorization</h2>
    <form id="Form" method="post">
        <label for="login">Login:</label>
        <input type="text" name="login" id="login" placeholder="YourLogin" required></input><br>
        <label for="password">Pasword:</label>
        <input type="password" name="password" id="password" required></input><br>
        <label for="password">Remember me</label>
        <input type="checkbox" name="" id="checkbox"></input><br>
        <button type="submit">Authorization</button>
    </form>
    <script>
        const users_login =['sasha11', 'sasha12', 'sasha113'];
        const users_password = ['123456','1234567','12334567']
        const form = document.getElementById('Form');
        
        form.addEventListener('submit',function(event){
            event.preventDefault();
            const loginValue = document.getElementById('login').value;
            const passwordValue = document.getElementById('password').value;
           
            let loggedIn = false;

            for (let i = 0; i < users_login.length; i++) {
                if (loginValue === users_login[i] && passwordValue === users_password[i]) {
                    
                    alert('Logged in successfully!');
                    let loggedIn = true;
                    break;
                }
                else if(loginValue===users_login[i] && passwordValue!==users_password[i]){
                    alert('wrong password');
                    let loggedIn = true;
                    break;
                }
                else if(loginValue!==users_login[i] && passwordValue===users_password[i]){
                    alert('no user with this login');
                    let loggedIn = true;
                    break;
                }
                
            }
            if(!loggedIn){
                alert('Invalid login or password');
                
            }

        });
    </script>
</body>
