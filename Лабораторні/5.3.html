<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5</title>
    <script>
        
        function getRandomInt(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        function generateQuestion() {
            const num1 = getRandomInt(1, 100);
            const num2 = getRandomInt(1, 100);
            const operations = ['+', '-', '*', '/'];
            const operation = operations[getRandomInt(0, operations.length - 1)];

            document.getElementById('num1').textContent = num1;
            document.getElementById('num2').textContent = num2;
            document.getElementById('operation').textContent = operation;
        }

        function checkAnswer() {
            const num1 = parseInt(document.getElementById('num1').textContent);
            const num2 = parseInt(document.getElementById('num2').textContent);
            const operation = document.getElementById('operation').textContent;
            const userAnswer = parseFloat(document.getElementById('answer').value);
            let correctAnswer;

            switch(operation) {
                case '+':
                    correctAnswer = num1 + num2;
                    break;
                case '-':
                    correctAnswer = num1 - num2;
                    break;
                case '*':
                    correctAnswer = num1 * num2;
                    break;
                case '/':
                    correctAnswer = num1 / num2;
                    break;
            }

            if (userAnswer === correctAnswer) {
                document.getElementById('result').textContent = 'Правильно!';
            } else {
                document.getElementById('result').textContent = 'Неправильно правильна відповідь: ' + correctAnswer;
            }
        }

        window.onload = function() {
            generateQuestion();
        }
    </script>
</head>
<body>
    <h1>Тренажер арифметичних операцій</h1>
    <div>
        <label id="num1"></label>
        <label id="operation"></label>
        <label id="num2"></label>
        <label>=</label>
        <input type="number" id="answer">
        <button onclick="checkAnswer()">Перевірити</button>
    </div>
    <div id="result"></div>
    <button onclick="generateQuestion()">Нове завдання</button>
</body>
</html>
