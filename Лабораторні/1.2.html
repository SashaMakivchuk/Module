<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>3</title>
</head>
<body>

<form id="numberForm">
    <label for="numberInput">Введіть число N:</label>
    <input type="number" id="numberInput" name="numberInput">
    <button type="submit">Знайти квадрати</button>
</form>

<div id="result"></div>

<script>
document.getElementById('numberForm').addEventListener('submit', function(event) {
    event.preventDefault();
    var N = parseInt(document.getElementById('numberInput').value);
    var squares = findAllSquares(N);
    document.getElementById('result').innerText = "Точні квадрати натуральних чисел, що не перевищують " + N + ": " + squares.join(', ');
});

function findAllSquares(N) {
    var squares = [];
    for (var i = 1; i * i <= N; i++) {
        squares.push(i * i);
    }
    return squares;
}
</script>

</body>
</html>
