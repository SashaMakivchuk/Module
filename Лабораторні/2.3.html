<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>10</title>
</head>
<body>

<div>
    <label for="num1">Введіть перше число:</label>
    <input type="number" id="num1">
    <br>
    <label for="num2">Введіть друге число:</label>
    <input type="number" id="num2">
    <br>
    <label for="num3">Введіть третє число:</label>
    <input type="number" id="num3">
    <br>
    <label for="num4">Введіть четверте число:</label>
    <input type="number" id="num4">
    <br>
    <button onclick="calculateAverage()">Знайти середнє арифметичне</button>
    <p id="output"></p>
</div>

<script>
function calculateAverage() {
    var num1 = parseFloat(document.getElementById("num1").value);
    var num2 = parseFloat(document.getElementById("num2").value);
    var num3 = parseFloat(document.getElementById("num3").value);
    var num4 = parseFloat(document.getElementById("num4").value);

    if (isNaN(num1) || isNaN(num2) || isNaN(num3) || isNaN(num4)) {
        document.getElementById("output").innerText = "Будь ласка, введіть коректні числа.";
    } else {
        var average = (num1 + num2 + num3 + num4) / 4;
        document.getElementById("output").innerText = "Середнє арифметичне: " + average.toFixed(2);
    }
}
</script>

</body>
</html>
