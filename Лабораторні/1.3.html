<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>6</title>
</head>
<body>

<div id="output"></div>
<input type="text" id="numberInput" placeholder="Введіть число">
<button onclick="showSquare()">Показати квадрат</button>

<script>
function showSquare() {
    var num = parseInt(document.getElementById("numberInput").value);
    if (!isNaN(num)) {
        var square = num * num;
        document.getElementById("output").innerHTML = "Квадрат числа " + num + " дорівнює " + square;
    } else {
        document.getElementById("output").innerHTML = "Будь ласка, введіть число.";
    }
}
</script>

</body>
</html>
